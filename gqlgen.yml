# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - schema/*.graphql

# Where should the generated server code go?
exec:
  filename: internal/api/gen_server.go
  package: api

# Uncomment to enable federation
federation:
  filename: internal/api/gen_federation.go
  package: api
  version: 2

# Where should any generated models go?
model:
  filename: internal/api/gen_models.go
  package: api

# Where should the resolver implementations go?
# You, the developer, need to implement the functions
# inside of the *.resolvers.go files.
resolver:
  layout: follow-schema
  dir: internal/api
  package: api
  filename_template: "{name}.resolvers.go"

# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: turn off to make struct-type struct fields not use pointers
# e.g. type Thing struct { FieldA OtherThing } instead of { FieldA *OtherThing }
# struct_fields_always_pointers: true

# Optional: turn off to make resolvers return values instead of pointers for structs
# resolvers_always_return_pointers: true

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.

directives:
  prefixedID:
    skip_runtime: true

autobind:
  - "go.infratographer.com/example-api/internal/api"
  - "go.infratographer.com/example-api/internal/ent/generated"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - go.infratographer.com/x/gidx.PrefixedID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  JSON:
    model:
      - go.infratographer.com/x/entx.RawMessage
  Node:
    model:
      - go.infratographer.com/example-api/internal/ent/generated.Noder
